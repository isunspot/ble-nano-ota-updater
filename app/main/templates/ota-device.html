<ion-view view-title="{{vm.device.name}}">
  <!-- do you want padding? -->
  <ion-content class="padding">

    <!-- content goes here -->
    <label class="item item-input">
      <span class="input-label">Firmware URL</span>
      <input type="url" ng-model="vm.firmwareUrl">
    </label>

    <div>
      <button class="button button-block button-positive" ng-click="vm.selectFirmwareFile()">Select Firmware</button>
      <div class="card">
        <div class="item item-text-wrap text-center">
          {{vm.firmwareFileBuf ? 'Firmware file size: ' + vm.firmwareFileBuf.length : 'Choose firmware file'}}
        </div>
      </div>
    </div>

    <div>
      <button class="button button-block button-positive" ng-click="vm.performUpdate()" ng-disabled="!vm.firmwareUrl">Update</button>
      <div class="card">
        <div class="item item-text-wrap text-center">
          {{vm.stateMessage}}
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
