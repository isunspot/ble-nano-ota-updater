<ion-view view-title="{{vm.device.name ? vm.device.name : 'N/A'}}">
  <!-- do you want padding? -->
  <ion-content class="padding">

    <!-- content goes here -->


    <div class="card">
      <label class="item item-input">
        <input type="text" placeholder="Firmware URL" ng-model="vm.firmwareUrl">
      </label>
      <div class="item item-text-wrap text-center">
        {{vm.firmwareUrl ? vm.stateMessage : 'Enter firmware file URL'}}
      </div>
    </div>

    <button class="button button-block button-positive" ng-click="vm.performUpdate()" ng-disabled="!vm.firmwareUrl || vm.isUpdating">Update</button>

  </ion-content>
</ion-view>
