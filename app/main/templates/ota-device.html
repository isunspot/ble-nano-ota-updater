<ion-view view-title="{{vm.device.name ? vm.device.name : 'N/A'}}">
  <!-- do you want padding? -->
  <ion-content class="padding">

    <!-- content goes here -->
    <label class="item item-input">
      <span class="input-label">Firmware URL</span>
      <input type="url" ng-model="vm.firmwareUrl">
    </label>

    <div>
      <button class="button button-block button-positive" ng-click="vm.performUpdate()" ng-disabled="!vm.firmwareUrl">Update</button>
      <div class="card">
        <div class="item item-text-wrap text-center">
          {{vm.firmwareUrl ? vm.stateMessage : 'Enter firmware file URL'}}
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
