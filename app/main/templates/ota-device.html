<ion-view view-title="{{vm.device.name}}">
  <!-- do you want padding? -->
  <ion-content class="padding">

    <!-- content goes here -->
    <button type="input" class="button button-positive" ng-click="vm.connectToDevice()">{{vm.connected ? 'Disconnect' : 'Connect'}}</button>
    <button type="input" class="button button-positive" ng-click="vm.discoverDevice()" ng-show="vm.connected">Discover</button>
    <button type="input" class="button button-positive" ng-click="vm.selectFirmwareFile()">File</button>
    <button type="input" class="button button-positive" ng-click="vm.uploadFirmware()" >Update</button>

    <div class="card">
      <div class="item item-text-wrap text-center">
        {{vm.stateMessage}}
      </div>
    </div>

  </ion-content>
</ion-view>
