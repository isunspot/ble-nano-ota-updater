machine:
    node:
        version: 4.2.4
    post:
        - npm install -g bower
        - npm install -g gulp

dependencies:
    cache_directories:
        - app/bower_components
        - node_modules
        - plugins
    override:
        - npm prune
        - npm install

        - bower prune
        - bower install

        - gulp --cordova "prepare"

test:
    override:
        - gulp eslint
