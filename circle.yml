machine:
    node:
        version: 4.2.4
    post:
        - npm install -g bower
        - npm install -g gulp

dependencies:
    cache_directories:
        - app/bower_components
        - node_modules
        - plugins
    override:
        - npm prune
        - npm install

        - bower prune
        - bower install

        - gulp --cordova "prepare"

test:
    override:
        - gulp eslint

deployment:
    master:
        branch: master
        commands:
            - circle/build-app-apk.sh
            - cp platforms/android/build/outputs/apk/android-debug.apk $CIRCLE_ARTIFACTS/ble-nano-ota-updater-$CIRCLE_SHA1-debug.apk
